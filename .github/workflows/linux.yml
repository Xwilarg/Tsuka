name: Linux CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set apt source
      run:  sudo add-apt-repository ppa:ubuntu-toolchain-r/test
    - name: install g++ 8
      run:  sudo apt-get install g++-8
    - name: configure g++
      run:  sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 30
    - name: build
      run: ./build.sh
    - name: launch
      run: ./Tsuka
